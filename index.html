*, *::before, *::after { margin: 0; padding: 0; box-sizing: border-box; }
:root {
  --color-light: #e0dad5;
  --color-dark: #424249;
  --color-accent: #ff5e2c;
  --color-accent2: #1a60af;
  --foreground: var(--color-dark);
  --background: var(--color-light);
  --font-title: "UbuntuRegular";
  --font-body: "UbuntuRegular";
}
.darkmode {
  --color-light: #e0dad5;
  --color-dark: #424249;
  --color-accent: #ff5e2c;
  --color-accent2: #1a60af;
  --foreground: var(--color-light);
  --background: var(--color-dark);
}
body { background: var(--background); color: var(--foreground); font-family: var(--font-body); font-size: 18px; line-height: 1.6; }
a, a::after, a::before { color: var(--background); text-decoration: none; outline: none; }
button { border: none; outline: none; }
button::-moz-focus-inner { border: 0 !important; }
button:active, button:hover, button:focus { outline: 0; outline-offset: 0; }
/*--------------------------------------------------------------------------------------------------------------------------------*/
.dark-mode-toggle { position: absolute; z-index: 100; color: var(--background); border: 2px solid currentColor; padding: 4px; background: transparent; cursor: pointer; border-radius: 5px; width: 30px; height: 30px; bottom: 10px; right: 10px; }
.click-here { width: 230px; right: -103px; position: absolute; bottom: 135px; transform: rotate(-90deg); }
/*--------------------------------------------------------------------------------------------------------------------------------*/
/* BURGER MENU */
.c-burger { display: block; position: absolute; right: 0; top: 0; overflow: hidden; margin: 0; padding: 0; width: 50px; height: 50px; font-size: 0; box-shadow: none; cursor: pointer; border: none; border-radius: 30px; }
.c-burger:focus { outline: none; }
.c-burger span {  display: block; position: absolute; top: 22.5px; left: 5px; right: 5px; height: 5px; background: var(--background); }
.c-burger span::before, .c-burger span::after { position: absolute; display: block; left: 0; width: 100%; height: 5px; background: var(--background); content: ""; }
.c-burger span::before { top: -10px; }
.c-burger span::after { bottom: -10px; }
.c-burger-line { background: var(--foreground); transition: all .5s ease; }
.c-burger-line span { transition: background 0s; }
.c-burger-line span::before, .c-burger-line span::after { transition-duration: 0.3s, 0.3s; transition-delay: 0.3s, 0s; }
.c-burger-line span::before { transition-property: top, transform; }
.c-burger-line span::after { transition-property: bottom, transform; }
.c-burger-line.is-active { background: var(--foreground); }
.c-burger-line.is-active span { background: none; }
.c-burger-line.is-active span::before { top: 0; transform: rotate(-45deg); }
.c-burger-line.is-active span::after { bottom: 0; transform: rotate(45deg); }
.c-burger-line.is-active span::before, .c-burger-line.is-active span::after { transition-delay: 0s, 0.3s; background: var(--background); }
#menu { width: 300px; margin-left: -250px; background: var(--foreground); color: var(--background); font-family: var(--font-body); font-size: 18px; line-height: 1.6; position: fixed; left: 0; top: 0; bottom: 0; transition: all ease .5s; z-index: 9999; padding-top: 50px; padding-left: 20px; }

.container { height: 100vh; display: flex; justify-content: center; align-items: center; text-align: center; margin-left: 50px; transition: all .5s ease; }
#container.body-active { margin-left: 300px; transition: all .5s ease; }
#menu.nav-active { margin-left: 0; }
#menu p a:hover { background: var(--color-accent2); color: var(--color-light); }
main { font-size: 30pt; }
/* END BURGER MENU */
</style>
</head>
<body>
  <div id="menu">
    <button class="c-burger c-burger-line">
      <span>Menu</span>
    </button>
    <p><a href="#">ГЛАВНАЯ</a></p>
    <p><a href="#">HTML</a></p>
    <p><a href="#">CSS</a></p>
    <p><a href="#">JS</a></p>
    <p><a href="#">PHP</a></p>
    <p><a href="#">SQL</a></p>
    <p><a href="#">Темы</a></p>
    <p><a href="#">Примеры</a></p>
    <p><a href="#">Настройки</a></p>
    <button id="dark-mode-toggle" class="dark-mode-toggle">
      <span id="click-here" class="click-here">Переключить на тёмную тему</span>
    </button>
  </div>
  <div class="container" id="container">
    <main>ПРИВЕТ</main>
  </div>
<script>
document.querySelector('.c-burger').addEventListener('click', function (e) {
  e.preventDefault();
  if (this.classList.contains('is-active')) {
      this.classList.remove('is-active');
      document.querySelector('#menu').classList.remove('nav-active');
      document.querySelector('#container').classList.remove('body-active');
      document.body.classList.remove('body-active');
  } else {
    this.classList.add('is-active');
    document.querySelector('#menu').classList.add('nav-active');
    document.querySelector('#container').classList.add('body-active');
    document.body.classList.add('body-active');
  }
});
//------------------------------------------------------------------------------
let darkMode = localStorage.getItem('darkMode'); 
  const darkModeToggle = document.querySelector('#dark-mode-toggle');
  const enableDarkMode = () => {
    document.body.classList.add('darkmode');
    localStorage.setItem('darkMode', 'enabled');
  }
  const disableDarkMode = () => {
    document.body.classList.remove('darkmode');
    localStorage.setItem('darkMode', null);
  }
  if (darkMode === 'enabled') {
    enableDarkMode();
  }
  darkModeToggle.addEventListener('click', () => {
    darkMode = localStorage.getItem('darkMode'); 
    if (darkMode !== 'enabled') {
      enableDarkMode();
      document.getElementById('click-here').innerHTML = "Переключить на светлую тему";
    } else {
      disableDarkMode();
      document.getElementById('click-here').innerHTML = "Переключить на тёмную тему";
    }
  });
</script>
</body>
</html>
